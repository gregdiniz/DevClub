<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio FOR OF</title>
</head>
<body>
    <input type="text" placeholder="Digite o nome do contato">
    <p></p>
    <button>Procurar Contato</button>
</body>
<script>
    const contacts = [
        {name:'Gregory', tel:'99999-9999'},
        {name:'Caroline', tel:'88888-8888'},
        {name:'Julia', tel:'77777-7777'},
        {name:'Pitulinho', tel:'66666-6666'}
    ]
    let input = document.querySelector('input')
    let p = document.querySelector('p')
    const button = document.querySelector('button')

    function searchContacts(){
        for(let contact of contacts){
            
            if(input.value.toLowerCase() === contact.name.toLowerCase()){
                p.innerHTML = `Nome do contato: ${contact.name} - Telefone do contato: ${contact.tel}`
                break
            } else {
                p.innerHTML = 'Contato n√£o encontrado'
            }
        }
    }

    button.addEventListener("click", searchContacts)
</script>
</html>
