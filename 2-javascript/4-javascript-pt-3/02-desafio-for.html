<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio FOR</title>
</head>
<body>
    <input type="text" placeholder="Digite o nome do contato">
    <p></p>
    <button>Procurar Contato</button>
</body>
<script>
    const contacts = [
        {name:'Gregory', tel:'99999-9999'},
        {name:'Caroline', tel:'88888-8888'},
        {name:'Julia', tel:'77777-7777'},
        {name:'Pitulinho', tel:'66666-6666'}
    ]
    let input = document.querySelector('input')
    let p = document.querySelector('p')
    const button = document.querySelector('button')

    function searchContacts(){
        for(let i=0; i<contacts.length; i++){
            //Faz a validação tranformando os valores dos campos em letras minúsculas durante a validação.
            if (input.value.toLowerCase() === contacts[i].name.toLowerCase()) {
                p.innerHTML = contacts[i].name
                break //Quando o 'for' encontra um 'break', ele encerra sua execução
            } else {
                p.innerHTML =  'Contato não encontrado'
            }
        }
    }
    button.addEventListener("click", searchContacts)
</script>
</html>
