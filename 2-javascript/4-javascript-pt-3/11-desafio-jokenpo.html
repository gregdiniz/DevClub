<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio JoKenPô</title>
    <link rel="stylesheet" href="./11-desafio-jokenpo.css">
</head>
<body>
    <div class="container">
        <h1>JoKenPô</h1>
        <div class="buttons">
            <button id="rock" onclick="humanPlay('rock')">&#x1F44A;</button>
            <button id="paper" onclick="humanPlay('paper')">&#x1f590;</button>
            <button id="scissors" onclick="humanPlay('scissors')">&#x270C;</button>
        </div>
        <p class="result"></p>
        <p class="your-score">Sua pontuação <span id="your-score">0</span></p>
        <p class="machine-score">Pontuação da Máquina <span id="machine-score">0</span></p>
    </div>
    <script src="./11-desafio-jokenpo.js"></script>
</body>
</html>
